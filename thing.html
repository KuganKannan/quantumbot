<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumBot</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e1f5fe, #f3e5f5);
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
    }

    /* Chat Container Styling */
    .chat-container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
    }

    /* Chat Container Hover Effect */
    .chat-container:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    /* Chat Title Styling */
    .chat-container h1 {
      color: #673ab7;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Subtitle Styling */
    .chat-container p {
      color: #555;
      font-size: 16px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .chat-container {
        padding: 20px 15px;
      }
      .chat-container h1 {
        font-size: 22px;
      }
      .chat-container p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h1>Welcome to QuantumBot</h1>
    <p>Your AI assistant for the Imagine Cup Junior UAE 2024</p>
    <df-messenger
      chat-icon="https://quantumbot.com"
      intent="WELCOME"
      chat-title="QuantumBot"
      agent-id="1ea9da4b-bf33-4896-bd41-46652e722185"
      language-code="en">
    </df-messenger>
  </div>

</body>
</html>
